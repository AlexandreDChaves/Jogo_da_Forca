<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" media="screen">
    <html>

    <head>
        <title>Jogo da Forca ðŸ˜¯</title>

        <script src="./palavras_1.js" defer></script>
        <script type="text/javascript">

            var ctx;
            var forca;
            var alfabeto = "abcdefghijklmnopqrstuvwxyz";
            var alfabetoy = 300;
            var alfabetox = 20;
            var alfabetowidth = 25;
            var segredo;
            var letrasadivinhadas = 0;
            var segredox = 160;
            var segredoy = 50;
            var segredowidth = 50;
            var corforca = "brown";
            var facecolor = "tan";
            var bodycolor = "tan";
            var corlaco = "#F60";
            var bodycenterx = 70;
            var passos = [
                forca,
                cabeca,
                corpo,
                bracodireito,
                bracoesquerdo,
                pernadireita,
                pernaesquerda,
                corda
            ];
            var cur = 0;
            function forca() {
                ctx.lineWidth = 8;
                ctx.strokeStyle = corforca;
                ctx.beginPath();
                ctx.moveTo(2, 180);
                ctx.lineTo(40, 180);
                ctx.moveTo(20, 180);
                ctx.lineTo(20, 40);
                ctx.moveTo(2, 40);
                ctx.lineTo(80, 40);
                ctx.closePath();
                ctx.stroke();


            }
            function cabeca() {
                ctx.lineWidth = 3;
                ctx.strokeStyle = facecolor;
                ctx.save();  //antes de dimensionar o cÃ­rculo para ser oval
                ctx.scale(.6, 1);
                ctx.beginPath();
                ctx.arc(bodycenterx / .6, 80, 10, 0, Math.PI * 2, false);
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }

            function corpo() {
                ctx.strokeStyle = bodycolor;
                ctx.beginPath();
                ctx.moveTo(bodycenterx, 90);
                ctx.lineTo(bodycenterx, 125);
                ctx.closePath();
                ctx.stroke();


            }
            function bracodireito() {
                ctx.beginPath();
                ctx.moveTo(bodycenterx, 100);
                ctx.lineTo(bodycenterx + 20, 110);
                ctx.closePath();
                ctx.stroke();


            }
            function bracoesquerdo() {
                ctx.beginPath();
                ctx.moveTo(bodycenterx, 100);
                ctx.lineTo(bodycenterx - 20, 110);
                ctx.closePath();
                ctx.stroke();

            }
            function pernadireita() {
                ctx.beginPath();
                ctx.moveTo(bodycenterx, 125);
                ctx.lineTo(bodycenterx + 10, 155);
                ctx.closePath();
                ctx.stroke();

            }

            function pernaesquerda() {
                ctx.beginPath();
                ctx.moveTo(bodycenterx, 125);
                ctx.lineTo(bodycenterx - 10, 155);
                ctx.closePath();
                ctx.stroke();

            }
            function corda() {
                ctx.strokeStyle = corlaco;
                ctx.beginPath();
                ctx.moveTo(bodycenterx - 10, 40);
                ctx.lineTo(bodycenterx - 5, 95);
                ctx.stroke();
                ctx.closePath();
                ctx.save();
                ctx.scale(1, .3);
                ctx.beginPath();
                ctx.arc(bodycenterx, 95 / .3, 8, 0, Math.PI * 2, false);
                ctx.closePath();
                ctx.stroke();

                ctx.restore();
                puxar();
                cabeca();


            }
            function puxar() {
                ctx.strokeStyle = bodycolor;
                ctx.beginPath();
                ctx.moveTo(bodycenterx, 90);
                ctx.lineTo(bodycenterx, 95);
                ctx.closePath();
                ctx.stroke();


            }
            function init() {
                ctx = document.getElementById('canvas').getContext('2d');
                setupgame();
                ctx.font = "bold 20px Georgiana";
            }

            function setupgame() {
                var i;
                var x;
                var y;
                var uniqueid;
                var an = alfabeto.length;
                for (i = 0; i < an; i++) {

                    uniqueid = "a" + String(i);
                    d = document.createElement('alfabeto');
                    d.innerHTML = (
                        "<div class='letters' id='" + uniqueid + "'>" + alfabeto[i] + "</div>");
                    document.body.appendChild(d);
                    forca = document.getElementById(uniqueid);
                    x = alfabetox + alfabetowidth * i;
                    y = alfabetoy;
                    forca.style.top = String(y) + "px";
                    forca.style.left = String(x) + "px";
                    forca.addEventListener('click', escolher, false);
                }
                var ch = Math.floor(Math.random() * palavras.length);
                segredo = palavras[ch];
                for (i = 0; i < segredo.length; i++) {
                    uniqueid = "s" + String(i);
                    d = document.createElement('segredo');
                    d.innerHTML = (
                        "<div class='blanks' id='" + uniqueid + "'> __ </div>");
                    document.body.appendChild(d);
                    forca = document.getElementById(uniqueid);
                    x = segredox + segredowidth * i;
                    y = segredoy;
                    forca.style.top = String(y) + "px";
                    forca.style.left = String(x) + "px";

                }
                passos[cur]();
                cur++;
                return false;
            }

            function escolher(ev) {
                var not = true;
                var picked = this.textContent;
                var i;
                var j;
                var uniqueid;
                var forca;
                var out;
                for (i = 0; i < segredo.length; i++) {
                    if (picked == segredo[i]) {
                        id = "s" + String(i);
                        document.getElementById(id).textContent = picked;
                        not = false;
                        letrasadivinhadas++;
                        if (letrasadivinhadas == segredo.length) {
                            ctx.fillStyle = corforca;
                            out = "Voce Ganhou!";
                            ctx.fillText(out, 200, 80);
                            ctx.fillText("Recarregue a pÃ¡gina para jogar novamente.", 200, 120);
                            for (j = 0; j < alfabeto.length; j++) {
                                uniqueid = "a" + String(j);
                                forca = document.getElementById(uniqueid);
                                forca.removeEventListener('click', escolher, false);
                            }
                        }

                    }
                }

                if (not) {
                    passos[cur]();
                    cur++;
                    if (cur >= passos.length) {

                        for (i = 0; i < segredo.length; i++) {
                            id = "s" + String(i);
                            document.getElementById(id).textContent = segredo[i];
                        }
                        ctx.fillStyle = corforca;
                        out = "Voce Perdeu!";
                        ctx.fillText(out, 200, 80);
                        ctx.fillText("Recarregue a pÃ¡gina para jogar novamente.", 200, 120);
                        for (j = 0; j < alfabeto.length; j++) {
                            uniqueid = "a" + String(j);
                            forca = document.getElementById(uniqueid);
                            forca.removeEventListener('click', escolher, false);
                        }

                    }

                }
                var id = this.id;
                document.getElementById(id).style.display = "none";
            }


        </script>
    </head>

<body onLoad="init();">
    <h1>Jogo da Forca</h1><br />

    <p>

        <canvas id="canvas" width="600" height="400">
            
        </canvas>
        <br />
    </p>
</body>

</html>
